<!DOCTYPE html>
<html>
  <head>
    <title> калькулятор </title>
    <style>  
        
    </style>
  </head>
    <body>
      <H1> калькулятор </H1>
        <input type="button" value="+" onclick=fplus();>
        <input type="button" value="-_-" onclick=fmin();>
        <input type="button" value="*" onclick=fumn();>
        <input type="button" value="/" onclick=fdel();>
        <input type="button" value="mod" onclick=fmod();>
        <input type="button" value="a^2+b^2" onclick=fsumkv();>
        <input type="button" value="%" onclick=fprocent();>
        <input type="button" value="a!" onclick=ffact();>

        <form name="f">
          Введите значения a и b
          <table border=2 bgcolor=gray width=50%>
            <tr>
              <td> a: <input type="text" name="a" size='8' value="10"></td>
              <td> b: <input type="text" name="b" size='8' value="20"></td>
            </tr>
            <tr>
              <td colspan=2> результат: <input type="text" name='r' size="18"></td>
            </tr>
          </table>
        </form>
      <script>
        var a, b, r;
        
        function fplus(){
          a = document.f.a.value;
          b = document.f.b.value;
          document.f.r.value = parseFloat(a)+parseFloat(b);
        }
        function fmin(){
          a = document.f.a.value;
          b = document.f.b.value;
          document.f.r.value = a-b;
        }
        function fumn(){
          a = document.f.a.value;
          b = document.f.b.value;
          document.f.r.value = a*b;
        }
        function fdel(){
          a = document.f.a.value;
          b = document.f.b.value;
          document.f.r.value = a/b;
        }
        function fmod(){
          a = document.f.a.value;
          b = document.f.b.value;
          document.f.r.value = a % b;
        }
        function fsumkv(){
          a = document.f.a.value;
          b = document.f.b.value;
          document.f.r.value = parseFloat(a*a)+parseFloat(b*b);
        }
        function fprocent(){
          a = document.f.a.value;
          b = document.f.b.value;
          document.f.r.value = (a/b * 100) + '%';
        }
        function ffact(){
          a = document.f.a.value;
          b = 1;
          for(var i = 1; i<=a; i++){
              b *=  i;
          }
          document.f.r.value = b;
        }

      </script>

    </body>
</html>
