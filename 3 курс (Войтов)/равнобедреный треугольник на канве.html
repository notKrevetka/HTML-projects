<body>
    <canvas id="canvas" style="display: block;"> mass</canvas>

    <script>

        var canv = document.getElementById('canvas');
        var ctx = canv.getContext('2d');
        canv.width = window.innerWidth;
        canv.height = window.innerHeight;


        ctx.fillStyle = '#94db6b';

        ctx.moveTo(350, 200);
        ctx.lineTo(350, 300);
        ctx.lineTo(450, 300);
        ctx.fill();
        ctx.beginPath();


    </script>
