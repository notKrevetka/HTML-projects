<HTML>
<HEAD>

 
</HEAD>

<BODY>
<H3> Массив n X m </H3>
<input type="button" value="нажми" onclick=  dotb(); >
<form name="f">
n:<input type="text" name="n"  size='8' value="8" >
m:<input type="text" name="m"   size='8' value="4" >
<br>
n1:<input type="text" name="n1"  size='8' value="4" >
m1:<input type="text" name="m1"   size='8' value="1" >
</form >

<SCRIPT LANGUAGE="JavaScript">
    var m =   document.f.m.value;         
       var n=   document.f.n.value; 
       var m1=   document.f.m1.value;         
       var n1=   document.f.n1.value; 
       var anm;//= new Array(n);
       var anm1;//= new Array(n1);
       var nmas;//= new Array();

    function  dotb(){
        anm=new Array(n);
        anm1=new Array(n1);
        m=   document.f.m.value;         
        n=   document.f.n.value; 
        m1=   document.f.m1.value;         
        n1=   document.f.n1.value; 
 
       for (i=1; i<=n; i++) {
             anm[i]= new Array(m);
         for (j=1; j<=m; j++) {
             st=Math.floor(Math.random()*10);
             anm[i][j]=st;}
      }
       document.write("<table border=2 name='tb1'>");
       for (i=1; i<=n; i++) {
         document.write("<tr>"); 
         for (j=1; j<=m; j++) {
            s= "<td>" +anm[i][j] + "</td>";
            document.write(s);
         }
       document.write("</tr>"); 
       }
       document.write("</table>");
 
 
       for (k=1; k<=n1; k++) {
             anm1[k]= new Array(m1);
         for (l=1; l<=m1; l++) {
             st=Math.floor(Math.random()*10);
             anm1[k][l]=st;}
      }
       document.write("<table border=2 name='tb2'>");
       for (k=1; k<=n1; k++) {
         document.write("<tr>"); 
         for (l=1; l<=m1; l++) {
            s= "<td>" +anm1[k][l] + "</td>";
            document.write(s);
         }
       document.write("</tr>"); 
       }
       document.write("</table>");
 
       if (m==n1){
         matr();}
         else{document.write("<H3> матрицы перемножить невозможно </H3>");}
 
    }
 
    function matr(){
 
        nmas=new Array(n);

    for (i=1; i<=n; i++) {
        nmas[i]= new Array(m1);}
        
     for(i =1; i <= n; i++){
         for(j = 1; j <= m1; j++){
             nmas[i][j] = 0;
            for(k = 1; k <= m; k++){
                nmas[i][j] += anm[i][k] * anm1[k][j];
            }
         }
     }
     document.write("<table border=2 name='tb3'>");
       for (k=1; k<=n; k++) {
         document.write("<tr>"); 
         for (l=1; l<=m1; l++) {
            s= "<td>" +nmas[k][l] + "</td>";
            document.write(s);
         }
       document.write("</tr>"); 
       }
       document.write("</table>");
 
 
    }
  </SCRIPT>
</BODY>
</HTML>
