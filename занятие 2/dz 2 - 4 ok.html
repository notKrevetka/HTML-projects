      <body>
            <h1>Викторина </h1>
            <fieldset class="st">
                <h3> Каких тегов в HTML не существует? </h3>
                <input type="radio" name="q1" value="0" onclick="knac()"> одинарных
                <input type="radio" name="q1" value="0" onclick="knac()"> двойных
                <input type="radio" name="q1" value="1" onclick="knac()"> тройных
            </fieldset>
            
            <fieldset class="st">
                <h3> С помощью какого тега следует разделять абзацы? </h3>
                <input type="radio" name="q2" value="0" onclick="knac()"> &lt;p&gt;
                <input type="radio" name="q2" value="0" onclick="knac()"> &lt;em&gt;
                <input type="radio" name="q2" value="1" onclick="knac()"> &lt;br&gt;
                <input type="radio" name="q2" value="0" onclick="knac()"> &lt;pre&gt;
            </fieldset>

            <button  type="button" onclick="send()" id="but">test</button>

            <script>

                var q1 = document.getElementsByName('q1');
                var q2 = document.getElementsByName('q2');
                var but = document.getElementById('but');
                var a1 = 0;
                var a2 = 0;
                var counter = 0;

                function send(){

                    for (var i=0;i<q1.length; i++){
                        if (q1[i].checked){
                            if (i === 2){
                                counter++;
                            }
                        }
                    }
                    for (var i=0;i<q2.length; i++){
                        if (q2[i].checked){
                            if (i === 2){
                                counter++
                            }
                        }
                    }
                    console.log(counter);
                    if (counter === 2){
                        but.classList.add("but");
                        but.innerText = '';
                        console.log("верно");
                    }
                        else{
                            but.classList.remove("but");
                            but.classList.add("butt");
                            but.innerText = 2-counter + ' ошибок из 2';
                            console.log("неверно");
                    }
                    counter = 0;
                }

                function knac(){
                    but.classList.remove("but");
                    but.classList.remove("butt");
                    but.innerText = 'test';
                }
            </script>
